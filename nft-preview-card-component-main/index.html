<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="container">
  <div class="card">
  <img src="images/image-equilibrium.jpg" alt="" class="firstimg">
  <div><img src="images/icon-view.svg" alt="view"></div>
  </div> 
    <div class="eq">
      <h3>Equilibrium #3429</h3>
    </div>
    <div class="para">Our Equilibrium collection promotes balance and calm.</div>
    <div class="float">
      <div class="eth"><img src="images/icon-ethereum.svg" alt="ether">0.041 ETH</div>
      <div class="days"><img src="images/icon-clock.svg" alt="clock">3 days left</div>
    </div>
    <div class="creation"><img src="images/image-avatar.png">Creation of<span>Jules Wyvern</span> </div> 
</div>

</body>
</html>
